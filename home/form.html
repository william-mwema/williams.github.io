<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div class="container">
      <form >
        <label for="first name">First name</label>
        <input  type="text" class="input-field" placeholder="william" required><br>
        <label for="last name">Last name</label>
        <input type="text"  class="input-field" placeholder="mwema" required><br>
        <label for="email">Email id</label>
        <input type="email"  class="input-field" placeholder="william@gmail.com" required><br>
        <label for="telephone no">Phone No.</label>
        <input type="telephone no." class="input-field" placeholder="0798107958" required><br>
        <label for="sex" class="sex">Gender:</label>
        <input type="radio" name="sex" value="male" required>  
         <label for="sex">male</label>
        <input type="radio" name="sex" value="female" required>
        <label for="sex">female</label><br><br>
        <label for="file">Attach files:</label>
        <input type="file" class="input-field">
        <label for="password">Password</label>
        <input type="password"class="input-field" value="password" required><br>
<input type="checkbox" class="checkbox"><span>Remember password</span><br>
<button type="submit" class="submit-btn">summit</button>

    </form>  
    </div>
    
</body>
</html>
